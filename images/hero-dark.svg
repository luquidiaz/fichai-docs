<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="16" fill="url(#bgGradientDark)"/>

  <!-- Decorative grid pattern -->
  <pattern id="gridDark" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="1"/>
  </pattern>
  <rect width="800" height="200" fill="url(#gridDark)" opacity="0.3"/>

  <!-- Paper airplane icon large -->
  <g transform="translate(50, 50)">
    <path d="M20 50 L80 20 L65 50 L80 80 L20 50" fill="#F9FAFB"/>
    <line x1="15" y1="60" x2="5" y2="70" stroke="#F9FAFB" stroke-width="4" stroke-linecap="round"/>
    <line x1="22" y1="67" x2="12" y2="77" stroke="#F9FAFB" stroke-width="4" stroke-linecap="round"/>
    <line x1="29" y1="74" x2="19" y2="84" stroke="#F9FAFB" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Text content -->
  <text x="180" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="800" fill="#F9FAFB">FichAI API</text>
  <text x="180" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">API pública para desarrollos inmobiliarios del MLS de Argentina</text>

  <!-- Pill badges -->
  <rect x="180" y="145" width="80" height="28" rx="14" fill="#064E3B"/>
  <text x="195" y="164" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#34D399">REST API</text>

  <rect x="270" y="145" width="60" height="28" rx="14" fill="#1E3A8A"/>
  <text x="283" y="164" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#60A5FA">JSON</text>

  <rect x="340" y="145" width="100" height="28" rx="14" fill="#78350F"/>
  <text x="355" y="164" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#FBBF24">Paginación</text>
</svg>
